<html lang="es">

    <!--Metadatos de los documentos HTML5-->
    <meta name ="author" content ="Enrique" />
    <meta name ="description" content ="formulario para recoger opiniones" />
    <meta name ="keywords" content ="Ember, Ember.js, Framework, html, css" />

    <!--Definición de la ventana gráfica-->
    <meta name ="viewport" content ="width=device-width, initial-scale=1.0" />

    <!-- añadir el elemento link de enlace a la hoja de estilo dentro del <head> del documento html -->
    <link rel="stylesheet" type="text/css" href="estilo/estilo.css" />

    <link rel="stylesheet" type="text/css" href="estilo/layout.css" />
</head>

<body>
    <!-- Datos con el contenidos que aparece en el navegador -->
    <header>
        <h1>Danos tu opinion</h1>
    </header>
    
    <nav>
        <a tabindex = "1" href="Index.html" accesskey="i">Indice</a>
        <a tabindex = "2" href="CLI.html" accesskey="l">Interfaz Linea Comandos</a>
        <a tabindex = "3" href="Otros_datos_interesantes.html" accesskey="o">Otros datos</a>
        <a tabindex = "4" href="Formulario.html" accesskey="f">Formulario</a>
    </nav>

    <main>
        <section>
            <h2>Formulario:</h2>
            <form name = "opiniones">
                <p><label for="nombre">Nombre: </label><input id = "nombre" type="text"/></p>
                <p><label for="apell">Apellidos: </label><input id = "apell" type="text"/></p>
                <p><label for="date">Fecha nacimiento: </label><input id = "date" type="date"/></p>
                <p><label for="mail">E-mail: </label><input id = "mail" type="email"/></p>
                <p><label for="telefono">Teléfono: </label><input id = "telefono" type="tel"/></p>
                
                <fieldset>
                    <legend>¿Te ha sido útil la información?</legend>

                    <p><label for="si">Sí: </label><input id = "si" type="radio" name = "useful" value="util" checked/></p>
                    <p><label for="no">No: </label><input id = "no" type="radio" name = "useful" value="no_util"/></p>

                </fieldset>

                <fieldset>
                    <legend>Opinión:</legend>
                    <label for="opinion">Dejanos un comentario con tu opinion: </label>
                    <textarea cols="30" rows="10" id="opinion"></textarea>
                </fieldset>
                    
                <input type="submit" value="Enviar" />

            </form>
        </section>
    </main>

    <picture>
        <img src="multimedia/imagenes/Ember_Logo_and_Mascot.png" alt="Logo de Ember.js" />
    </picture>
    
    <footer>    
        <p>Trabajo sobre el framework Ember.js realizado por el estudiante de la uniovi: Enrique Hilanderas</p>
    </footer>

</body>
</html>
