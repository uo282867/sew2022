<body>

    Error, no se permite dividir entro 0
    <form action="#" method="post">
        <h1>Calculadora Milan</h1>
        <label for="panelPrincipal">Panel de digitos:</label>
        <textarea readonly="" id="panelPrincipal">0</textarea>

        <input type="submit" value="ON/C" name="reset">
        <input type="submit" value="CE" name="borrar">
        <input type="submit" value="+/-" name="cambioSigno">
        <input type="submit" value="SQRT" name="raiz">
        <input type="submit" value="%" name="porcentaje">
       
        <input type="submit" value="7" name="b7">
        <input type="submit" value="8" name="b8">
        <input type="submit" value="9" name="b9">
        <input type="submit" value="x" name="multiplicacion">
        <input type="submit" value="/" name="division">
        
        <input type="submit" value="4" name="b4">
        <input type="submit" value="5" name="b5">
        <input type="submit" value="6" name="b6">
        <input type="submit" value="-" name="resta">
        <input type="submit" value="Mrc" name="mrc">
        
        <input type="submit" value="1" name="b1">
        <input type="submit" value="2" name="b2">
        <input type="submit" value="3" name="b3">
        <input type="submit" value="+" name="suma">
        <input type="submit" value="M-" name="mMenos">
        
        <input type="submit" value="0" name="b0">
        <input type="submit" value="." name="punto">
        <input type="submit" value="=" name="igual">
        <input type="submit" value="M+" name="mMas">
    </form>



</body></html>
